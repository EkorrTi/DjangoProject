{% load static %}
<div class="card mb-3" >
  <div class="row g-0">
    <div class="col-4 col-md-2">
      <img src="{% static 'images/avatar.png' %}" class="img-fluid rounded-start" alt="profile pic">
    </div>
    <div class="col-8 col-md-10">
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">
          <a class="text-decoration-none text-dark " href="#">{{post.user.username}}</a>
        </h5>
        <p class="card-text">{{post.text}}</p>
        <p class="card-text bottom"><small class="text-muted">Posted on {{post.time}}</small></p>
      </div>
    </div>
  </div>
  {% if post.user.email == user.email or user.is_admin %}
    <a href="{{post.id}}/delete" class="button bg-danger active text-light nav-link rounded">Delete</a>
  {% endif %}
</div>
