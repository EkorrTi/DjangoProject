{% extends 'base.html' %}
{% load static %}
{% block head %}
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>contacts</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/contacts.css' %}">
{% endblock %}

{% block content %}
  <div class="row d-flex border border-1 rounded-bottom bg-light justify-content-center" style="height: 95vh; margin: 0 60px;">

    <div class="col-12 col-lg-7 col-md-12 col-sm-12 d-flex flex-column p-4 border-secondary">

      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">

        <div class="carousel-inner">
          <div class="carousel-item" data-bs-interval="10000">
           <img src="{% static 'images/avatar.png' %}" class="d-block w-100" alt="...">
          </div>

          <div class="carousel-item active" data-bs-interval="10000">
            <img src="{% static 'images/avatar.png' %}" class="d-block w-50" alt="...">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div class="col border d-flex justify-content-center align-items-center  border-secondary rounded" >

        <iframe src="https://yandex.kz/map-widget/v1/-/CCUqqMQpkC" height="100%" width="100%" frameborder="1" allowfullscreen="true" style="position:relative;"></iframe>
      
      </div>

      <div class="col-12 col-lg-5 col-md-12 col-sm-12 d-flex justify-content-center align-items-center w-100 flex-wrap flex-column p-0 ">

        <div class="d-flex justify-content-center align-items-center flex-column p-4">
        <p><a>FAQ</a></p>
        <p>helpmeimnoob@gmail.com</p>
        <p>Call Center: 69-420</p>
        </div>
        <div>
          <a href="#" class="mx-2"><img src="{%static 'images/twitter.png'%}" alt="twitter"></a>
          <a href="#" class="mx-2"><img src="{%static 'images/facebook.png'%}" alt="facebook"></a>
          <a href="#" class="mx-2"><img src="{%static 'images/flickr.png'%}" alt="flickr"></a>
          <a href="#" class="mx-2"><img src="{%static 'images/rss.png'%}" alt="rss"></a>
      </div>

    </div>
        
  </div>
{% endblock%}
